<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Tableau Stockage Firestore</title>
</head>
<body class="p-4 bg-light">
  <h2 class="mb-4 text-center">Gestion Etudiants (Firestore)</h2>

 <!-- Barre de recherche plus tri plus bouton ajouter -->
  <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
    <div class="d-flex gap-2 w-75">
      <input type="text" id="searchInput" class="form-control" placeholder="Rechercher par nom ou prénom...">
      <select id="sortSelect" class="form-select w-25"  aria-label="Default select example">
        <option value="">Trier par...</option>
        <option value="moyenneDesc">Moyenne (plus grande)</option>
        <option value="moyenneAsc">Moyenne  (plus petite)</option>
        <option value="ageDesc">Age (plus âgé)</option>
        <option value="ageAsc">Age (moins âgé)</option>
      </select>
    </div>

    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalAjout">
     Ajouter
    </button>
  </div>

  <!-- Tableau -->
  <table class="table table-bordered table-striped text-center align-middle bg-white">
    <thead class="table-dark">
      <tr>
        <th>Prenom</th>
        <th>Nom</th>
        <th>Age</th>
        <th>Moyenne</th>
        <th>estEtudiant</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="tableEtudiants"></tbody>
  </table>

  <!--Pagination -->
  <div class="d-flex justify-content-between align-items-center">
    <button id="prevBtn" class="btn btn-outline-primary btn-sm">⬅ Précédent</button>
    <span id="pageInfo" class="fw-bold"></span>
    <button id="nextBtn" class="btn btn-outline-primary btn-sm">Suivant ➡</button>
  </div>

  <!-- Modal d'ajout -->
  <div class="modal fade" id="modalAjout" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEtudiant">
          <div class="modal-header">
            <h5 class="modal-title">Ajouter un Étudiant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-2">
              <label>Prenom</label>
              <input type="text" id="prenom" name="prenom" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Nom</label>
              <input type="text" id="nom" name="nom" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Age</label>
              <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Moyenne</label>
              <input type="number" id="moyenne" name="moyenne" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>estEtudiant</label>
              <select id="estEtudiant" name="estEtudiant" class="form-select" required>
                <option value="true" selected>True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">Click Ajouter</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!--Modal de modification -->
  <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEdit">
          <div class="modal-header">
            <h5 class="modal-title">Modifier Étudiant</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-2">
              <label>Prenom</label>
              <input type="text" id="editPrenom" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Nom</label>
              <input type="text" id="editNom" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Age</label>
              <input type="number" id="editAge" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>Moyenne</label>
              <input type="number" id="editMoyenne" class="form-control" required>
            </div>
            <div class="mb-2">
              <label>estEtudiant</label>
              <select id="editEstEtudiant" class="form-select">
                <option value="true">True</option>
                <option value="false">False</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary w-100">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
  </script>
  <script type="module" src="main.js"></script>
  
</body>
</html>
